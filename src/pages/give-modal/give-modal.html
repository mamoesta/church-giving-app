<ion-header>

  <ion-navbar>
    <ion-title>Give</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{churchGive.church.name}}
  <button ion-button (click)='cancelModal()'>
    Cancel
  </button>
  <button ion-button (click)='giveClose()'>
    Give
  </button>
  <ion-input [(ngModel)] = 'cardinfo.number' placeholder='card number'></ion-input>
  <ion-input [(ngModel)] = 'cardinfo.expMonth' placeholder='expiry month'></ion-input>
  <ion-input [(ngModel)] = 'cardinfo.expYear' placeholder='expiry year'></ion-input>
  <ion-input [(ngModel)] = 'cardinfo.cvc' placeholder='cvc'></ion-input>
  <button ion-button (click) = "pay()">Pay whenver you click</button>
</ion-content>
