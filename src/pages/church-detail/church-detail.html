<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{data.church.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='goHome(0)'>
        <ion-icon name='home'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src={{data.church.pastorUrl}}>
      </ion-avatar>
      <h2 class = "headercenter">{{data.church.name}}</h2>
      
      <button ion-button item-right item-top *ngIf = "isFollowing" (click)='toggleFollow()'>
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-button item-right item-top *ngIf = "!isFollowing" (click)='toggleFollow()'>
        <ion-icon name="sad"></ion-icon>
      </button>

    </ion-item>
    <ion-item>
      <h2 class = "headercenter">{{data.church.pastor}}</h2>
      <h2 class = "headercenter">{{data.church.city}}, {{data.church.state}}</h2>
    </ion-item>
    <button ion-button block color="secondary" (click)="openModal()">
        Give
    </button>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-title>Your Recent Giving</ion-title>
        <ion-grid *ngFor="let item of transactions">
          <ion-row align-items-start>
            <ion-col>
                {{item.date| date:'MM/dd/yyyy'}} 
            </ion-col>
            <ion-col>
                {{item.amount| currency:'USD':true}}
            </ion-col> 
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
