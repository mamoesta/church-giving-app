<ion-header>  
  <ion-navbar color="primary">
    <ion-title>
      Find a Church my brotha!
    </ion-title>
  </ion-navbar>
    <ion-searchbar (ionInput)='updateChurches($event)'>
    </ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
            <button ion-item *ngFor="let item of allChurches" (click)='goToCD(item)' >
                {{item.church.name}}
            </button>
    </ion-list>
</ion-content>
